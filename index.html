<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Article → Mindmap — Starter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Article → Mindmap (starter)</h1>
      <p class="muted">Paste text or a short article URL, click Generate</p>
    </header>

    <section class="controls">
      <textarea id="inputText" placeholder="Paste article text here (or a short URL)"></textarea>
      <div class="row">
        <input id="urlInput" type="text" placeholder="Or paste article URL (optional)" />
        <button id="generateBtn">Generate Mindmap</button>
      </div>
    </section>

    <section class="output">
      <h2>Mindmap (Graph)</h2>
      <div id="graphContainer" style="width: 100%; height: 400px; border: 1px solid lightgray;"></div>


      <h2>Nodes (simple cards)</h2>
      <div id="nodesContainer" class="grid"></div>
      <div id="detailsPanel" class="panel hidden">
        <h3>Details</h3>
        <p>Select a node or card to see details here.</p>
      </div>
    </section>

    <footer>
      <small>Starter demo — no backend yet. Click a node to view details in console.</small>
    </footer>
  </div>
  <!-- vis-network library -->
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network/styles/vis-network.css" rel="stylesheet" />

  <script src="script.js"></script>
</body>
</html>
